<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StayFrosty.com</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="header-footer.css">
    <link rel="stylesheet" href="weather-forecast.css">
    <link rel="stylesheet" href="map.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <header>
        <h1>StayFrosty<br>Where the forecast stays fresh and crisp...</h1>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Enter city name">
            <button id="searchBtn">Search</button>
            <button id="mapBtn">Map</button>
        </div>
    </header>
    <section id="currentWeather" class="weather-card">
        <h2>Current Weather</h2>
        <div id="weatherInfo">Loading weather data...</div>
        <div id="hourlyInfo" class="hourly-grid"></div>
    </section>
    <section id="forecast" class="forecast-section">
        <h2>5-Day Forecast</h2>
        <div id="forecastInfo" class="forecast-grid"></div>
    </section>
    <div id="mapModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <div id="map"></div>
        </div>
    </div>
    <footer class="footer">
        <p>© 2025 StayFrosty. All rights reserved.</p>
        <p>
            <a href="https://github.com/Advay-2306/WeatherNest" target="_blank" rel="noopener noreferrer">
                <img src="https://w7.pngwing.com/pngs/646/324/png-transparent-github-computer-icons-github-logo-monochrome-head-thumbnail.png" alt="GitHub Logo" class="github-logo"> GitHub
            </a>
        </p>
    </footer>
</div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
